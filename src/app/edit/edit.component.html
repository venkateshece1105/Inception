<div class="container">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
      <h3 style='color: red'><strong>Bike Showroom</strong></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-4">
      <!-- <h5 style='color: green'> (Please Enter details to be Edited)</h5> -->
    </div>
  </div>
  <form [formGroup]="online" (submit)="postBlog()">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2">
          <label for="">Brand Name</label>
        </div>
        <div class="col-lg-4">
          <select class="browser-default custom-select" formControlName="brandname">
            <option selected>Select AnyOne</option>
            <option value="Activa">Activa</option>
            <option value="Dio">Dio</option>
            <option value="Hero">Hero</option>
            <option value="Duke">Duke</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2">
          <label for="">Trip Rate</label>
        </div>
        <div class="col-lg-4">
          <input type="text" class="form-control" formControlName="triprate" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2">
          <label for="">Bike Branch</label>
        </div>
        <div class="col-lg-4">
          <input type="text" class="form-control" formControlName="bikebranch" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2">
          <label for="">Current Location</label>
        </div>
        <div class="col-lg-4">
          <input type="text" class="form-control" formControlName="currentlocation" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <button class="btn btn-primary">AddCart</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
