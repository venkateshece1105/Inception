<div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="/assets/bike.jpg" alt="activa bike" />
      </div>
      <div class="col-md-9">
        <h3 style="color: red"><strong>Bike ShowRoom</strong></h3>
        <form [formGroup]="shop" (submit)="submitData()">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                  <label for="">Brand Name</label>
                </div>
                <div class="col-lg-4">
                  <select
                    class="browser-default custom-select"
                    formControlName="brandname"
                  >
                    <option selected>Select any one </option>
                    <option value="Activa">Activa</option>
                    <option value="Dio">Dio</option>
                    <option value="Honda">Honda</option>
                    <option value="Duke">Duke</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                  <label for="">Trip Rate</label>
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="triprate"
                    placeholder="Enter Price"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                  <label for="">Bike Branch</label>
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="bikebranch"
                    placeholder="Enter bike branch"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                  <label for="">Current Location</label>
                </div>
                <div class="col-lg-4">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="currentlocation"
                    placeholder="Enter location"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <button class="btn btn-primary">AddCart</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
      </div>
    </div>

  </div>
